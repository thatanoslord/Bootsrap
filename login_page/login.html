<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- login page -->
    <main class="container p-5" >
      <div class="container-fluid row" style="border-radius: 24px;">
        <div class="col-4 bg-danger">
          <div class="p-3 ">
            <h1 class="justify-content-center" style="display: flex;">
              <img src="icons/Card_titanium.svg" alt="" />
              <span>Network</span>
            </h1>
            <p class="justify-content-center" style="display: flex;">login into your account</p>
          </div>
          <form action="">
            <div class="mb-3">
              <label for="" class="form-label">Email adress</label>
              <input
                type="email"
                name=""
                id=""
                class="form-control"
                placeholder="Example@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input
                type="password"
                name=""
                id=""
                class="form-control"
                placeholder="Enter your Password"
              />
            </div>

            <button class="btn w-100 bg-warning">Login now</button>
          </form>
        </div>
        <div class="col-8 bg-warning"></div>
      </div>
    </main>
    <!-- scripts -->
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
