<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="text-align: center">
        <h1 class="row" style="text-align: center">Hello, Bootstrap!</h1>
      </div>
    </div>
    <!-- in this part we will look at how the the grid works in boot strap -->

    <div class="container">
        <div class="row">
            <!-- NB: row always takes margin right and left -15 -->
            <div class="col-4 bg-danger" style="text-align: center;">Column 1</div>
            <div class="col-4 bg-dark" style="text-align: center;">Column 2</div>
            <div class="col-4 bg-danger" style="text-align: center;">Column 3</div>
            <div class="col-4 bg-dark" style="text-align: center;">Column 4</div>
            <div class="col-4 bg-danger" style="text-align: center;">Column 5</div>
            <div class="col-4 bg-dark" style="text-align: center;">Column 6</div>
        </div>
    </div>
    <br>
    <hr style="height: 1.5px; border: solid 1px black;">
    <br>
    <!-- grid for all screens:
     col : is the smallest size
     mobile: sm 
     pads: md
     computer: lg
     big screens: xl -->

    <div class="container" >
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 bg-danger" style="text-align: center;">column</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-dark"  style="text-align: center;">column</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-danger"  style="text-align: center;">column</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-dark"  style="text-align: center;">column</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-danger"  style="text-align: center;">column</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-dark"  style="text-align: center;">column</div>
        </div>
    </div>

    <!-- hot to align items and justify them using btsrp -->
     <!-- we have to use align-items and align self to move vertically:
      alig-items used in row class
      while align-self is usen to move one colum 
      ===============

      justify-content used to move row hirzontally while we have betwen 1 to 3 columns
      -->
      <div class="container" style="height:200px; border:1px solid black; margin-top:20px;">
        <div class="row align-items-center  justify-content-between" style="height:100%; background: #456f99;" >
            <div class="col-3 bg-danger align-self-start" style="text-align: center;">column</div>
            <div class="col-3 bg-dark" style="text-align: center;">column</div>
            <div class="col-3 align-self-end bg-danger" style="text-align: center;">column</div>
        </div>
      </div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
